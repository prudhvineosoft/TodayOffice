<html>
    <head>
        <title>Today Office</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Importent words of webpage">
        <meta name="description" content="Short note regording webpage">
        <meta name="Author" content="Author name" >
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
        <div class="input-elements">
            <input type="number" id="hours" value="00" min="0" max="23" step="01">
            <input type="number" id="minutes" value="00" min="0"  max="59" step="01">
            <input type="number" id="seconds" value="00" min="0" max="59" step="01">
        </div>
        <div id="stopwatch">
            00:00:00
        </div>
        <ul id="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </ul>


        <script src="timer.js"></script>
    </body>
</html>
